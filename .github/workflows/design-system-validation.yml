name: Design System Validation

'on':
  pull_request:
    paths:
      - 'src/design-system/**'
      - 'src/app/**'
      - 'src/components/**'
  push:
    branches:
      - main
      - develop

jobs:
  validate-tokens:
    name: Validate Design Token Usage
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run design token validation
        run: |
          chmod +x ./scripts/validate-design-tokens.sh
          ./scripts/validate-design-tokens.sh
      
      - name: Comment on PR
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå **Design System Validation Failed**\n\nThis PR contains design token violations. Please fix all violations before merging.\n\nRun `./scripts/validate-design-tokens.sh` locally to see details.'
            })
